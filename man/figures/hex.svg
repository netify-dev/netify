<svg width="5.08cm" height="4.39cm" viewBox="0 0 240 208" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="hexBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Node glow -->
    <filter id="nodeGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text glow -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon background -->
  <polygon points="120,15 205,67 205,159 120,211 35,159 35,67" 
           fill="url(#hexBg)" stroke="#00d4ff" stroke-width="4"/>
  
  <!-- Inner hex accent -->
  <polygon points="120,25 195,72 195,154 120,201 45,154 45,72" 
           fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.4"/>
  
  <!-- Package name -->
  <text x="120" y="80" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#00d4ff" filter="url(#textGlow)">netify</text>
  
  <!-- Network from your R code: gLast graph structure - more spread out -->
  <!-- Edges: 1-+2, 3-+4, 1-+5, 6-+7, 6-+4, 1-+6, 3-+6, 7-+5, 1-+4 -->
  <line x1="90" y1="110" x2="150" y2="105" stroke="#ff6b6b" stroke-width="2"/>   <!-- 1-+2 -->
  <line x1="160" y1="125" x2="175" y2="150" stroke="#ff6b6b" stroke-width="2"/>  <!-- 3-+4 -->
  <line x1="90" y1="110" x2="120" y2="170" stroke="#ff6b6b" stroke-width="2"/>   <!-- 1-+5 -->
  <line x1="70" y1="150" x2="95" y2="175" stroke="#ff6b6b" stroke-width="2"/>    <!-- 6-+7 -->
  <line x1="70" y1="150" x2="175" y2="150" stroke="#ff6b6b" stroke-width="2"/>   <!-- 6-+4 -->
  <line x1="90" y1="110" x2="70" y2="150" stroke="#ff6b6b" stroke-width="2"/>    <!-- 1-+6 -->
  <line x1="160" y1="125" x2="70" y2="150" stroke="#ff6b6b" stroke-width="2"/>   <!-- 3-+6 -->
  <line x1="95" y1="175" x2="120" y2="170" stroke="#ff6b6b" stroke-width="2"/>   <!-- 7-+5 -->
  <line x1="90" y1="110" x2="175" y2="150" stroke="#ff6b6b" stroke-width="2"/>   <!-- 1-+4 -->
  
  <!-- Nodes positioned more spread out within hex - all same color and size -->
  <circle cx="90" cy="110" r="5" fill="#ff6b6b" filter="url(#nodeGlow)"/>   <!-- Node 1 -->
  <circle cx="150" cy="105" r="5" fill="#ff6b6b" filter="url(#nodeGlow)"/>    <!-- Node 2 -->
  <circle cx="160" cy="125" r="5" fill="#ff6b6b" filter="url(#nodeGlow)"/>   <!-- Node 3 -->
  <circle cx="175" cy="150" r="5" fill="#ff6b6b" filter="url(#nodeGlow)"/>   <!-- Node 4 -->
  <circle cx="120" cy="170" r="5" fill="#ff6b6b" filter="url(#nodeGlow)"/>   <!-- Node 5 -->
  <circle cx="70" cy="150" r="5" fill="#ff6b6b" filter="url(#nodeGlow)"/>    <!-- Node 6 -->
  <circle cx="95" cy="175" r="5" fill="#ff6b6b" filter="url(#nodeGlow)"/>    <!-- Node 7 -->
</svg>